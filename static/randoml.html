<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Prediction</title>
    <link rel="stylesheet" href="output2.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('./homescreen.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay for background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }

        

        /* Centered form container */
        .form-container {
            position: relative;
            z-index: 2;
            max-width: 500px;
            margin: 5rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Form heading */
        .form-container h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2f855a;
            margin-bottom: 1rem;
        }

        /* Form fields styling */
        .form-container label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-container button {
            background: #2f855a;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-container button:hover {
            background: #276749;
        }
    </style>
</head>
<body>
    <!-- Background -->

    <div class="w-full h-20 border-b-2 border-green-400 relative">
        <ul class="flex flex-row justify-evenly items-center">
            <li class="p-7 font-semibold text-green-800">
                <a class="hover:bg-green-900 hover:text-green-400 hover:rounded-xl p-3 transition-colors duration-[0.4s] transition-all" href="home.html">Home</a>
            </li>
            <li class="p-7 font-semibold text-green-800">
                <a class="hover:bg-green-900 hover:text-green-400 hover:rounded-xl p-3 transition-colors duration-[0.4s] transition-all" href="about.html">About Us</a>
            </li>
            <li class="p-7 font-semibold text-green-800">
                <a class="hover:bg-green-900 hover:text-green-400 hover:rounded-xl p-3 transition-colors duration-[0.4s] transition-all" href="#">Connect</a>
            </li>
            <h1 class="bg-gradient-to-r from-green-900 to-green-700 bg-clip-text p-5 text-3xl font-bold text-transparent">
                SteadyStride
            </h1>
            <li class="p-7 font-semibold text-green-800">
                <a class="hover:bg-green-900 hover:text-green-400 hover:rounded-xl p-3 transition-colors duration-[0.4s] transition-all" href="report.html">Report</a>
            </li>
            <li class="p-7 font-semibold text-green-800">
                <a class="hover:bg-green-900 hover:text-green-400 hover:rounded-xl p-3 transition-colors duration-[0.4s] transition-all" href="home.html#contactUs">Contact Us</a>
            </li>
            <li class="p-7 font-semibold text-green-800">
                <a class="hover:bg-green-900 hover:text-green-400 hover:rounded-xl p-3 transition-colors duration-[0.4s] transition-all" href="register.html">Logout</a>
            </li>
        </ul>
    </div>

    <!-- Form container -->
    <div class="form-container">
        <h2>Parkinson's Disease Prediction Survey</h2>
        <form id="parkinsonsForm" onsubmit="return false;">
            <div>
                <label for="tremor">Tremor:</label>
                <select id="tremor" name="tremor" required>
                    <option value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div>
                <label for="slowness">Slowness:</label>
                <select id="slowness" name="slowness" required>
                    <option value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div>
                <label for="rigidity">Rigidity:</label>
                <select id="rigidity" name="rigidity" required>
                    <option value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div>
                <label for="lossOfSmell">Loss of Smell:</label>
                <select id="lossOfSmell" name="lossOfSmell" required>
                    <option value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div>
                <label for="familyHistory">Family History:</label>
                <select id="familyHistory" name="familyHistory" required>
                    <option value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div>
                <label for="numAncestors">Number of Ancestors with Parkinson's:</label>
                <input type="number" id="numAncestors" name="numAncestors" min="0" max="5" placeholder="Enter a number" required>
            </div>
            <div>
                <label for="numMaleAncestors">Number of Male Ancestors:</label>
                <input type="number" id="numMaleAncestors" name="numMaleAncestors" min="0" max="5" placeholder="Enter a number" required>
            </div>
            <div>
                <label for="pastHeadInjury">Past Severe Head Injury:</label>
                <select id="pastHeadInjury" name="pastHeadInjury" required>
                    <option value="">Choose...</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        // Initialize the hashmap for cached predictions
        const predictionsCache = new Map();
    
        // CSV file path (adjust as needed)
        const csvFilePath = "data/parkinsons_predictions.csv";
    
        // Load predictions from the CSV file into the hashmap
        async function loadPredictionsCache() {
            try {
                const response = await fetch(csvFilePath);
                if (!response.ok) throw new Error(`Failed to load CSV file: ${response.statusText}`);
                
                const csvText = await response.text();
                const rows = csvText.split("\n").slice(1); // Skip the header row
    
                for (const row of rows) {
                    const [tremor, slowness, rigidity, loss_of_smell, family_history, num_ancestors, male_ancestors, past_head_injury, has_parkinson, confidence] =
                        row.split(",").map((value) => value.trim());
    
                    const key = `${tremor},${slowness},${rigidity},${loss_of_smell},${family_history},${num_ancestors},${male_ancestors},${past_head_injury}`;
                    predictionsCache.set(key, { has_parkinson: parseInt(has_parkinson), confidence: parseFloat(confidence) });
                }
                console.log("Predictions cache loaded successfully.");
            } catch (error) {
                console.error("Error loading predictions cache:", error);
            }
        }
    
        // Async lookup function
        async function predictParkinsons(inputArgs) {
            const key = [
                inputArgs.tremor,
                inputArgs.slowness,
                inputArgs.rigidity,
                inputArgs.loss_of_smell,
                inputArgs.family_history,
                inputArgs.num_ancestors,
                inputArgs.male_ancestors,
                inputArgs.past_head_injury,
            ].join(",");
    
            if (predictionsCache.has(key)) {
                return predictionsCache.get(key);
            } else {
                throw new Error("Input combination not found in cached predictions.");
            }
        }
    
        // Submit form handler
        async function submitForm() {
            const form = document.getElementById("parkinsonsForm");
    
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
    
            const inputArgs = {
                tremor: parseInt(document.getElementById("tremor").value),
                slowness: parseInt(document.getElementById("slowness").value),
                rigidity: parseInt(document.getElementById("rigidity").value),
                loss_of_smell: parseInt(document.getElementById("lossOfSmell").value),
                family_history: parseInt(document.getElementById("familyHistory").value),
                num_ancestors: parseInt(document.getElementById("numAncestors").value),
                male_ancestors: parseInt(document.getElementById("numMaleAncestors").value),
                past_head_injury: parseInt(document.getElementById("pastHeadInjury").value),
            };
    
            try {
                const result = await predictParkinsons(inputArgs);
                alert(`Prediction: ${JSON.stringify(result)}`);
            } catch (error) {
                console.error(error.message);
                alert("Prediction not found in cache. Attempting remote lookup...");
    
                const remoteResult = await makeRequest(
                    inputArgs.tremor,
                    inputArgs.slowness,
                    inputArgs.rigidity,
                    inputArgs.loss_of_smell,
                    inputArgs.family_history,
                    inputArgs.num_ancestors,
                    inputArgs.male_ancestors,
                    inputArgs.past_head_injury
                );
    
                if (remoteResult) {
                    alert("Remote Prediction: " + JSON.stringify(remoteResult));
                } else {
                    alert("Failed to get a prediction. Please try again later.");
                }
            }
        }
    
        // Load the predictions cache on page load
        window.onload = loadPredictionsCache;
    </script>
    

</body>
</html>
